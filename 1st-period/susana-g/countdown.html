<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="countdown.css">
  
  <title>Countdown Timer Using JavaScript</title>
</head>

<body>
  <!-- Header for the countdown timer-->
  <h1>We are coming soon!</h1>

  <!-- Countdown timer -->
  <div class="countdown">

    <!-- Days countdown -->
    <div class="timer">
      <span class="time" id="days">10</span> <!-- Displays the number of days left -->
      <span class="label">Days</span> <!-- Label for days -->
    </div>

    <!-- Hours countdown -->
    <div class="timer">
      <span class="time" id="hours">12</span> <!-- outputs the number of hours left -->
      <span class="label">Hours</span> <!-- Label for hours -->
    </div>

    <!-- Mins countdown -->
    <div class="timer">
      <span class="time" id="mins">30</span> <!-- outputs the number of mins left -->
      <span class="label">Mins</span> <!-- Label for minutes -->
    </div>

    <!-- Secs countdown -->
    <div class="timer">
      <span class="time" id="secs">12</span> <!-- outputs the number of secs left -->
      <span class="label">Secs</span> <!-- Label for seconds -->
    </div>

  </div>
  
  <!-- JS file is linked here-->
  <script src="script.js"></script>
    <script src="countdown.js"></script>

</body>
</html>
